<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const channel = urlParams.get("channel");

            if (channel) {
                window.location.href = `tg://resolve?domain=${channel}`;
            } else {
                document.body.innerHTML = "<h1>Invalid link</h1>";
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirectLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirectLink").href = `tg://resolve?domain=${new URLSearchParams(window.location.search).get("channel")}`;
    </script>
</body>
</html>
