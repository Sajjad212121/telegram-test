<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var telegramChannel = urlParams.get("channel");
            if (telegramChannel) {
                window.location.href = "tg://join?invite=" + telegramChannel;
            } else {
                document.body.innerHTML = "<h2>Invalid link</h2>";
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirectLink" href="#">click here</a>.</p>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var telegramChannel = urlParams.get("channel");
        if (telegramChannel) {
            document.getElementById("redirectLink").href = "tg://join?invite=" + telegramChannel;
        }
    </script>
</body>
</html>
